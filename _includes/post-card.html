<div class="card h-100 shadow-sm">
  
  <a href="{{ post.url | relative_url }}" class="card-link-wrapper">
    
    {% if post.image %}
      <!-- This uses the safe relative_url filter on the path WITHOUT a leading slash -->
      <img src="{{ post.image.path | relative_url }}" class="card-img-top" alt="{{ post.image.alt }}">
    {% endif %}

    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text text-muted flex-grow-1">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
    </div>

  </a> <!-- The main link wrapper ends here -->
  
  <div class="card-footer bg-transparent border-top-0 pt-0">
    <div class="mb-3">
      {% for tag in post.tags %}
        <span class="btn btn-sm btn-outline-primary rounded-pill mb-1 me-1">{{ tag }}</span>
      {% endfor %}
    </div>

    <div>
      {% if post.github_link %}
        <a href="{{ post.github_link }}" class="btn btn-sm btn-secondary" target="_blank">View on GitHub</a>
      {% endif %}
      {% if post.demo_link %}
        <a href="{{ post.demo_link }}" class="btn btn-sm btn-secondary" target="_blank">View Live Demo</a>
      {% endif %}
    </div>
  </div>

</div>
