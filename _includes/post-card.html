<div class="card h-100 shadow-sm position-relative">

  {% if post.image %}
    <div class="card-img-link">
      <img src="{{ post.image.path | relative_url }}" class="card-img-top" alt="{{ post.image.alt }}">
    </div>
  {% endif %}

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text text-muted flex-grow-1">
      {{ post.excerpt | strip_html | truncatewords: 25 }}
    </p>
     <div class="mb-3">
      {% for tag in post.tags %}
        <span class="btn btn-sm btn-outline-primary rounded-pill mb-1 me-1 position-relative z-2">{{ tag }}</span>
      {% endfor %}
    </div>
    

    <!-- Stretched link makes the whole card-body clickable -->
    <a href="{{ post.url | relative_url }}" class="stretched-link" aria-label="Read {{ post.title }}"></a>
  </div>

  <div class="card-footer bg-transparent border-top-0 pt-0 position-relative z-2">

    <div>
        {% if post.github_link %}
    <a href="{{ post.github_link }}" class="btn btn-secondary external-link position-relative z-2" target="_blank" rel="noopener noreferrer">View on GitHub</a>
  {% endif %}
  {% if post.demo_link %}
    <a href="{{ post.demo_link }}" class="btn btn-secondary external-link position-relative z-2" target="_blank" rel="noopener noreferrer">View Live Demo</a>
  {% endif %}
    </div>
  </div>

</div>
