<div class="card h-100 shadow-sm" style="display: flex; flex-direction: column;">
  
  <!-- This is the main clickable area -->
  <a href="{{ site.baseurl }}{{ post.url }}" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; flex-grow: 1;">
    
    {% if post.image %}
      <!-- This image tag has all styles applied directly to it -->
      <img src="{{ site.baseurl }}{{ post.image.path }}" 
           alt="{{ post.image.alt }}" 
           style="width: 100%; aspect-ratio: 16 / 9; object-fit: cover; border-top-left-radius: 12px; border-top-right-radius: 12px;">
    {% endif %}

    <div class="card-body" style="flex-grow: 1; display: flex; flex-direction: column;">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text text-muted" style="flex-grow: 1;">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
    </div>

  </a> <!-- The main link wrapper ends here -->
  
  <!-- The skill tags and action buttons are in a separate footer -->
  <div class="card-footer bg-transparent border-top-0 pt-0">
    <div class="mb-3">
      {% for tag in post.tags %}
        <span class="btn btn-sm btn-outline-primary rounded-pill mb-1 me-1">{{ tag }}</span>
      {% endfor %}
    </div>

    <div>
      {% if post.github_link %}
        <a href="{{ post.github_link }}" class="btn btn-sm btn-secondary" target="_blank">View on GitHub</a>
      {% endif %}
      {% if post.demo_link %}
        <a href="{{ post.demo_link }}" class="btn btn-sm btn-secondary" target="_blank">View Live Demo</a>
      {% endif %}
    </div>
  </div>

</div>
