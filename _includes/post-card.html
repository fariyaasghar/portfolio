<div class="card h-100">
  {% if post.image %}
    <a href="{{ post.url | relative_url }}">
      <img src="{{ post.image.path | relative_url }}" class="card-img-top" alt="{{ post.image.alt }}">
    </a>
  {% endif %}
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h5>
    <p class="card-text text-muted">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
    <div class="mt-auto">
      {% for tag in post.tags %}
        <a href="/tags/{{ tag | slugify }}/" class="btn btn-sm btn-outline-primary rounded-pill mb-1">{{ tag }}</a>
      {% endfor %}
    </div>
  </div>
</div>
