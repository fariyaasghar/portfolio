<div class="card h-100 shadow-sm">
  
  <a href="{{ post.url }}" class="card-link-wrapper">
    {% if post.image %}
      <img src="{{ post.image.path }}" class="card-img-top" alt="{{ post.image.alt }}">
    {% endif %}
  </a>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h5>
    <p class="card-text text-muted flex-grow-1">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
    
    <div class="mt-auto">
      <div class="mb-3">
        {% for tag in post.tags %}
          <span class="btn btn-sm btn-outline-primary rounded-pill mb-1 me-1">{{ tag }}</span>
        {% endfor %}
      </div>

      <div>
        {% if post.github_link %}
          <a href="{{ post.github_link }}" class="btn btn-sm btn-secondary" target="_blank">View on GitHub</a>
        {% endif %}
        {% if post.demo_link %}
          <a href="{{ post.demo_link }}" class="btn btn-sm btn-secondary" target="_blank">View Live Demo</a>
        {% endif %}
      </div>
    </div>
  </div> 
</div>
